<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2FA</title>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"> 

</head>
<body>
<div class="container">
<h1>connectez-vous</h1>
<form action="" method="get">
  <fieldset> 
    <label>
    Email        
        <input  type="text"
        name="email"
        placeholder="martin@gmail.com"
      />
    </label>
    <label>
      Password
  
      <input
        type="password"
        name="password"
        placeholder="............"
      
      />
    </label>
  </fieldset>

  <input
    type="submit"
    value="se connecter"
  />
</form>
</form>
</div>
</body>
</html>
